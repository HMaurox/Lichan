<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
    body{

        background-image: url("static/index.png");
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        background-color: #66999;

    }
.myblock{
    border:1px solid green;
    border-radius: 5%;
    background: rgba(0,0,0,0.8);
    margin-top:10%;
    margin-right:90%;
    padding:3%;
}
.h1{
    margin-bottom:5% ;
    color:white;
}
.mybtn{
 background: rgba(0,0,0,0.1);
}

</style>

<script type="text/javascript">
    function mostrarPassword(){
            var cambio = document.getElementById("txtPassword");
            if(cambio.type == "password"){
                cambio.type = "text";
                $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
            }else{
                cambio.type = "password";
                $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
            }
        }

        $(document).ready(function () {
        //CheckBox mostrar contraseña
        $('#ShowPassword').click(function () {
            $('#Password').attr('type', $(this).is(':checked') ? 'text' : 'password');
        });
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
        <div class="col-lg-4 col-md-6 col-sm-12 myblock">
            <h1 class="h1">Ingresa</h1>
            <form action="/login" method="POST" class="form-group">
            
            <div class="form-group">
                <input type="email" name="CORREO" placeholder="Email" class="form-control" required>
            </div>

            <div class="input-group">
                <input ID="txtPassword" type="Password"  name="US_CLAVE_DINA" placeholder="Clave" Class="form-control" required>
                <div class="input-group-append">
                <button id="show_password" type="button"  class=""btn btn-outline-dark" onclick="mostrarPassword()"> <span class="fa fa-eye-slash icon"></span> </button>
            </div>

            <div>
                <button type="submit" class="btn btn-block btn-dark  mybtn link">Enviar</button>
            </div>


            </form>


        </div>
